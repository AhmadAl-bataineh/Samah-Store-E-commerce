# =============================================================================
# Nginx Configuration for Samah Store
# =============================================================================
# This Nginx serves:
#   /         -> Static React SPA (built frontend)
#   /api/*    -> Proxied to Spring Boot backend:8080
#   /uploads/ -> Static uploaded files
# =============================================================================

# Upstream for backend API
upstream backend {
    server backend:8080;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# HTTP -> HTTPS redirect (uncomment after SSL setup)
# server {
#     listen 80;
#     server_name samah-store.tech www.samah-store.tech;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    server_name samah-store.tech www.samah-store.tech localhost;

    # Root directory for static frontend files
    root /usr/share/nginx/html;
    index index.html;

    # Uncomment these after SSL setup
    # listen 443 ssl http2;
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    # ssl_prefer_server_ciphers off;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Uncomment after SSL setup:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;
    gzip_comp_level 6;

    # Client body size (for file uploads)
    client_max_body_size 10M;

    # ==========================================================================
    # Health check endpoint (for load balancers / monitoring)
    # ==========================================================================
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ==========================================================================
    # API requests -> Backend (Spring Boot)
    # ==========================================================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for real-time responses
        proxy_buffering off;

        # Connection keep-alive
        proxy_set_header Connection "";
    }

    # Stricter rate limit for login endpoint
    location = /api/auth/login {
        limit_req zone=login_limit burst=5 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # Uploaded files -> Static files from volume
    # ==========================================================================
    location /uploads/ {
        alias /app/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Security: only allow image types
        location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
            try_files $uri =404;
        }

        # Deny other file types
        location ~ \..+$ {
            return 403;
        }
    }

    # ==========================================================================
    # Static assets (cached for 1 year)
    # ==========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ==========================================================================
    # SPA Fallback - Return index.html for client-side routes
    # ==========================================================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Disable caching for index.html (always get latest version)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ==========================================================================
    # Error pages
    # ==========================================================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
